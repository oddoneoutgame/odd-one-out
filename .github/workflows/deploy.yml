---
name: Deploy to GH Pages
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: self-hosted
    container:
      image: ced.docker.artifactory.global.bamgrid.net/python-build
    steps:
      - uses: actions/checkout@v2
      - run: pip install -r requirements.txt
      - run: mkdocs gh-deploy --force
